<div class="landing-page">

  <div class="row" style="padding-top:30px">
    <div class="col-md-12">
      <center>
        <p ng-if="TRADE_UI_ONLY">
          <img src="images/lompsa-splash.png" style="width:250px" class="img-responsive">
        </p>
        <p ng-if="!TRADE_UI_ONLY">
          <img src="images/fimk-logo.png" class="img-responsive">
        </p>
      </center>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <center style="padding-top: 8px; padding-bottom: 5px">
        <div class="btn-group" style="margin-bottom: 8px">
          <a href ng-click="loginWizard('signin')" class="btn btn-primary btn-lg">
            <b translate="translate.sign_in"></b>&nbsp;/&nbsp;<b translate="translate.create_new_account"></b>
          </a>
        </div>
      </center>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <center>
        <div class="btn-group" dropdown  style="margin-bottom: 8px">
          <button type="button" class="btn btn-default"><b translate="translate.selected_theme_is"></b>&nbsp;<i>{{selectedTheme.label}}</i></button>
          <button type="button" class="btn btn-default" dropdown-toggle>
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" style="margin-bottom: 30px;">
            <li ng-repeat="t in themes">
              <a href ng-click="changeTheme(t)">{{t.label}}</a>
            </li>
          </ul>
        </div>
        <div class="btn-group" ng-if="isNodeJS"  style="margin-bottom: 8px">
          <a href="#/server/fim/console" class="btn btn-default"><b translate="translate.run_local_server"></b></a>
        </div>
      </center>
    </div>
  </div>


  <div class="row" style="margin-top: 20px">
    <div class="col-md-4 col-md-offset-4">
      <center>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <center><b>Blockchain Pulse</b><!-- &nbsp;&nbsp;<i class="fa fa-spinner fa-pulse"></i> --></center>
          </div>
          <div class="panel-body" style="min-height:340px;max-height:340px;overflow-y:auto">
            <table class="table table-striped table-condensed table-hover">
              <tbody>
                <tr ng-repeat="a in provider.entities">
                  <td style="word-wrap: break-word; word-break: break-all; white-space: normal; width: 100%;"
                    ng-bind-html="a.renderedHTML" ng-if="!IS_SMALL_DEVICE"></td>
                  <td style="word-wrap: break-word; word-break: break-all; white-space: normal; width: 100%;"
                    ng-if="IS_SMALL_DEVICE">
                    <div>
                      <span ng-bind-html="a.renderedHTML"></span>
                      <small class="pull-right">{{a.date}}</small>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </center>
    </div>
  </div>


</div>
