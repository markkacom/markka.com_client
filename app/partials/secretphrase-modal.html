<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Enter Secretphrase</h3>
  </div>
  <div class="panel-body">
    <form accept-charset="UTF-8" role="form" name="secretPhraseForm" class="form-horizontal">
      <div ng-bind-html="items.messageHTML" style="padding-bottom: 15px"></div>
      <div class="alert alert-warning" role="alert" 
            ng-show="!items.valid && items.secretPhrase">Account ID and passphrase don't match</div>
      <div class="form-group" ng-if="items.sender">
        <label for="secret-account-1" class="control-label col-xs-2">Account</label>
        <span class="form-control-static col-xs-10" id="secret-account-1">{{items.sender}}</span>
      </div>
      <div class="form-group">
        <label for="secret-phrase-1" class="control-label col-xs-2">Secretphrase</label>
        <div class="col-xs-10">
          <div class="input-group">
            <input class="form-control" id="secret-phrase-1" placeholder="Secretphrase" name="seret" 
              type="password" ng-model="items.secretPhrase" ng-change="passphraseChange() && validateForm()">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-block btn-file" ng-disabled="items.secretPhrase">
                <span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;&nbsp;<span ng-show="!items.secretPhrase">Open wallet </span><input type="file" onchange="window.onWalletFileSelected(event)">
              </span>
            </span>
          </div>
        </div>
      </div>
      <br>
    </form>
  </div>
  <div class="panel-footer">
    <div class="form-group">
      <div class="col-xs-6">
        <button class="btn btn-block btn-success" ng-click="close()" ng-disabled="!items.valid">OK</button>
      </div>
      <div class="col-xs-6">
        <button ng-click="dismiss()" type="button" class="btn btn-block btn-warn">Cancel</button>
      </div>
    </div> 
  </div>
</div>
